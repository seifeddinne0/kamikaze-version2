<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  />
    <title>KAmikaze Wear</title>
    <script src="javascript.js"></script>
</head>
<body>
    <header class="header">
        <a href="kamikaze.html"><img src="logo.png" alt="Kamikaze Wear"></a>
        <nav>
            <ul class="nav-not-for-mob">
                <li><a href="kamikaze.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="active" href="contacts.html">Contact</a></li>
                <li><i class="fa-solid fa-bag-shopping"></i></li>
            </ul>
            <ul  class="show-on-mobile">
                <li><i class="fa-solid fa-bag-shopping sac"></i></li>
                <li><i onclick="myFunction()" class="fa-solid fa-bars-staggered"></i></li>
            </ul>
        </nav>
        <ul class="sidebar" id="sidebar">
            <li><i onclick="myFunction()" class="fa-solid fa-xmark x"></i></li>
            <li><p>Kamikaze Wear</p></li>
            <li class="click-sidebar"><a href="kamikaze.html"><i class="fa-solid fa-house"></i>Home</a></li>
            <li class="click-sidebar"><a href="shop.html"><i class="fa-solid fa-shop"></i>Shop</a></li>
            <li class="click-sidebar"><a href="about.html"><i class="fa-regular fa-address-card"></i>About</a></li>
            <li class="click-sidebar"><a href="contacts.html"><i class="fa-solid fa-phone"></i>Contact</a></li>
        </ul>
    </header>
    <section id="contact">
        <div class="container-contact">
            <div style="text-align:center">
              <h2>Contact Us</h2>
              <p>Swing by for a cup of coffee, or leave us a message:</p>
            </div>
            <div class="row">
              <div class="contactimg">
                <img src="background.jpg" class="img" style="width:100%">
              </div>
              <div class="column">
                <form onsubmit="checkForm()" >
                  <label for="fname">First Name</label>
                  <input type="text" id="firstname" name="firstname" placeholder="Your name..">
                  <label for="lname">Last Name</label>
                  <input type="text" id="lastname" name="lastname"  placeholder="Your last name..">
                  <label for="country">Phone number</label>
                  <input type="text"id="phoneNumber" placeholder="Your number..">
                  <label for="subject">Subject</label>
                  <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                  <input type="submit" value="Submit" id="submit">
                </form>
              </div>
            </div>
          </div>
    </section>
</body>
</html>
